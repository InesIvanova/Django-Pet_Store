<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/store/">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/store/animals/">Animals</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/store/search/">Advanced search</a>
      </li>
     <li class="nav-item">
        <a class="nav-link" href="/store/animals/add/">Add animal</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/store/contacts/">Contacts</a>
      </li>
        {% if user.is_staff %}
      <li class="nav-item">
        <a class="nav-link" href="/store/questions/">See questions</a>
      </li>
        {% endif %}
      <li class="nav-item">
          {% if not user.is_authenticated %}
        <a class="nav-link" href="/store/login/">Login</a>
          {% else %}
          <a class="nav-link" href="/store/logout/">Logout</a>
            {% endif %}
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" action="{% url 'animals' %}">
     <div class="row">
        <select name="breed" id="breed" style="height:40px">
        {% for breed_id, breed in breeds %}
        <option value="{{breed_id}}"> {{breed}}</option>
        {% endfor %}
      </select>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
     </div>
    </form>
  </div>
</nav>
</body>
</html>
