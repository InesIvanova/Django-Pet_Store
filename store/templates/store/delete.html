<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include './nav.html' %}
    <h1>Delete page</h1>
    {% if permission %}
    <div class="alert alert-danger">
        <h3>{{permission}}</h3>
    </div>
    {% else %}
<h5>Are you sure you want to delete object with id - {{obj}}?</h5>
<div class="row">
    <div class="col-lg-2">
        <button class="btn btn-danger"><a href="/store/animals/{{obj}}/delete-confirm/">Yes</a></button>
        <button class="btn btn-primary"><a href="/store/">Go back</a></button>
    </div>
    <div class="col-lg-2"></div>
</div>
    {% endif %}
</body>
</html>
